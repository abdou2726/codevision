        *{
            font-family: "tajawal", sans-serif;
            padding: 0%;
            margin: 0%;

        body{
            background: #fff;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 80%;
            height: 80%;
            background-color: rgba(255,255,255,0.1);
            border: solid gray 2px;
            border-radius: 20px;
            overflow: hidden;
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: auto;
        }
        nav h2 a{
            color: gold;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 30px;
        }
        nav ul li{
            display: inline-block;

        }
        nav ul li a{
            text-decoration: none;
            color: black;
        }
        nav ul li a:hover{

        }
        body::after{
            content: "";
            background-color: #222;
            width: 100%;
            height: 100%;
            clip-path: circle(50% at right 70%);
            position: absolute;
            z-index: -1;
        }
        .text{
            width: 40%;
            margin: 42px 6px;
        }
        .text h2{
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }
        .text p{
            line-height: 25px;
            text-transform: uppercase;
        }
        .image{
            width: 25%;
        }
        .content img{
            width: 400px;
        }
        .content{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            width: 80%;
            margin: auto;
        }
        @media(max-width:750px){
            .content img{
            width: 260px;
        }
        .image{
            width: 40%;
    }

        }

        }
